tests:
  - name: direct_relation_with_condition
    stages:
      - model: |
          model
            schema 1.1
          type user

          type document
            relations
              define viewer: [user with x_less_than]

          condition x_less_than(x: int) {
            x < 100
          }
        tuples:
          - user: user:jon
            relation: viewer
            object: document:1
            condition:
              name: x_less_than
        checkAssertions:
          - tuple:
              user: user:jon
              relation: viewer
              object: document:1
            errorCode: 2000
          - tuple:
              user: user:jon
              relation: viewer
              object: document:1
            context:
              "x": 10
            expectation: true
          - tuple:
              user: user:jon
              relation: viewer
              object: document:1
            context:
              "x": 101
            expectation: false
        listObjectsAssertions:
          - request:
              user: user:jon
              type: document
              relation: viewer
            errorCode: 2000
          - request:
              user: user:jon
              type: document
              relation: viewer
            context:
              "x": 10
            expectation:
              - document:1
          - request:
              user: user:jon
              type: document
              relation: viewer
            context:
              "x": 101
            expectation:
        listUsersAssertions:
          - request:
              filters:
                - user
              relation: viewer
              object: document:1
            errorCode: 2000
          - request:
              filters:
                - user
              object: document:1
              relation: viewer
            context:
              "x": 101
            expectation:
          - request:
              filters:
                - user
              object: document:1
              relation: viewer
            context:
              "x": 99
            expectation:
              - user:jon
  - name: indirect_relation_with_condition
    stages:
      - model: |
          model
            schema 1.1
          type user

          type group
            relations
              define member: [user]

          type document
            relations
              define viewer: [group#member with ts_less_than]

          condition ts_less_than(ts: timestamp) {
            ts < timestamp("2023-10-11T10:00:00.000Z")
          }
        tuples:
          - user: group:eng#member
            relation: viewer
            object: document:1
            condition:
              name: ts_less_than
          - user: user:jon
            relation: member
            object: group:eng
        checkAssertions:
          - tuple:
              user: user:jon
              relation: viewer
              object: document:1
            errorCode: 2000
          - tuple:
              user: user:jon
              relation: viewer
              object: document:1
            context:
              "ts": "2023-10-11T09:00:00.000Z"
            expectation: true
          - tuple:
              user: user:jon
              relation: viewer
              object: document:1
            context:
              "ts": "2023-10-11T10:00:00.000Z"
            expectation: false
        listObjectsAssertions:
          - request:
              user: user:jon
              type: document
              relation: viewer
            errorCode: 2000
          - request:
              user: user:jon
              type: document
              relation: viewer
            context:
              "ts": "2023-10-11T09:00:00.000Z"
            expectation:
              - document:1
          - request:
              user: user:jon
              type: document
              relation: viewer
            context:
              "ts": "2023-10-11T10:00:00.000Z"
            expectation:
        listUsersAssertions:
          - request:
              filters:
                - user
              relation: viewer
              object: document:1
            errorCode: 2000
          - request:
              filters:
                - user
              object: document:1
              relation: viewer
            context:
              "ts": "2023-10-11T10:00:00.000Z"
            expectation:
          - request:
              filters:
                - user
              object: document:1
              relation: viewer
            context:
              "ts": "2023-10-11T09:00:00.000Z"
            expectation:
              - user:jon
          - request:
              filters:
                - group#member
              object: document:1
              relation: viewer
            context:
              "ts": "2023-10-11T10:00:00.000Z"
            expectation:
          - request:
              filters:
                - group#member
              object: document:1
              relation: viewer
            context:
              "ts": "2023-10-11T09:00:00.000Z"
            expectation:
              - group:eng#member
  - name: nested_indirect_relation_with_condition
    stages:
      - model: |
          model
            schema 1.1
          type user

          type group
            relations
              define member: [user, group#member with ipaddr_in_range]

          type document
            relations
              define viewer: [group#member]

          condition ipaddr_in_range(user_ip: ipaddress, cidr: string) {
            user_ip.in_cidr(cidr)
          }
        tuples:
          - user: user:jon
            relation: member
            object: group:fga
          - user: group:eng#member
            relation: viewer
            object: document:1
          - user: group:fga#member
            relation: member
            object: group:eng
            condition:
              name: ipaddr_in_range
              context:
                "cidr": "192.168.0.0/24"
        checkAssertions:
          - tuple:
              user: user:jon
              relation: viewer
              object: document:1
            errorCode: 2000
          - tuple:
              user: user:jon
              relation: viewer
              object: document:1
            context:
              "user_ip": "192.168.0.1"
            expectation: true
          - tuple:
              user: user:jon
              relation: viewer
              object: document:1
            context:
              "user_ip": "192.168.1.0"
            expectation: false
        listObjectsAssertions:
          - request:
              user: user:jon
              type: document
              relation: viewer
            errorCode: 2000
          - request:
              user: user:jon
              type: document
              relation: viewer
            context:
              "user_ip": "192.168.0.1"
            expectation:
              - document:1
          - request:
              user: user:jon
              type: document
              relation: viewer
            context:
              "user_ip": "192.168.1.0"
            expectation:
        listUsersAssertions:
          - request:
              filters:
                - user
              relation: viewer
              object: document:1
            errorCode: 2000
          - request:
              filters:
                - user
              object: document:1
              relation: viewer
            context:
              "user_ip": "192.168.1.0"
            expectation:
          - request:
              filters:
                - user
              object: document:1
              relation: viewer
            context:
              "user_ip": "192.168.0.1"
            expectation:
              - user:jon
          - request:
              filters:
                - group#member
              object: document:1
              relation: viewer
            context:
              "user_ip": "192.168.1.0"
            expectation:
              - group:eng#member
          - request:
              filters:
                - group#member
              object: document:1
              relation: viewer
            context:
              "user_ip": "192.168.0.1"
            expectation:
              - group:eng#member
              - group:fga#member
