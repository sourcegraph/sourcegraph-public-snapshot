      new extension API that only requires extensions to export 1 func\n\nThis makes
      it so that extension JS bundles are expected to merely export a single activate
      function. They are no longer bundled with the sourcegraph module, and they no
      longer know how to speak the RPC extension protocol themselves. The \"extension
      host\" knows how to invoke their activate function and inject the sourcegraph
      module (when it is imported).\n\nThe goal is to make it easier to write extensions.
      You just need to write them against a TypeScript API. Your extension itself
