      with the browser extension this is not true as we inject independent React views
      into several different locations on the page and multiple expect to be able
      to add `<Shortcut>`s.\r\n\r\nFixing this becomes more tricky because `@shopify/react-shortcuts`
      does not expose [the `Provider` part of the `React.createContext` result](https://github.com/Shopify/quilt/blob/master/packages/react-shortcuts/src/ShortcutProvider/ShortcutProvider.tsx#L12)
      -- meaning it is impossible for us to implement our own `ShortcutProvider` that
      fixes this issue. I''ve had to temporarily fork react-shortcuts to expose this,
      and if all looks good I will create a PR upstream for this: https://github.com/slimsag/quilt/tree/publish-provider
      In the meantime, we will have to use my fork everywhere (if we don''t, React
