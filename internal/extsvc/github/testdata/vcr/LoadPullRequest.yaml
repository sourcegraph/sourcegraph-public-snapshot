      use access tokens for authentication (#245)\n\nThis PR changes request logic
      to use access tokens. This means that admins won''t have to add their code hosts
      to the `corsOrigin` anymore.\r\n\r\nThis fixes `corsOrigin` errors because we
      are able to make requests to the API from the options menu. Any request from
      the options menu will create an access token. I landed on creating a token on
      each request rather than explicitly creating a token when entering and saving
      a new URL because multiple requests go out at different times and it was difficult
      to make this happen before other requests go out. The easiest way was to get
      to the root of each request. \r\n\r\nWithout this architecture change/decision,
