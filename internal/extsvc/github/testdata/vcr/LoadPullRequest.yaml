      command palette (#263)\n\nA regression (#262) which broke the command palette
      was introduced (but not published). This fixes that regression.\r\n\r\n- The
      regression was introduced by @sqs''s change to e-c-c here: https://github.com/sourcegraph/extensions-client-common/commit/19df39f8a349c38242f96d0aeef4c78b70cb20b3\r\n-
      The dependency was updated in this repository by @chrismwendt here: https://github.com/sourcegraph/browser-extensions/commit/8616d6641b7bbf6407e632a0c21a431d93f760c0\r\n\r\nThe
      issue is that we are using a `@shopify/react-shortcuts` package to declare keyboard
      shortcuts in e-c-c. The package registers keyboard shortcuts via a `<Shortcut>`
      component which requires that a `<ShortcutProvider>` component be somewhere
      above it in the React rendering tree, in order to pass down some React context.\r\n\r\nIn
      the Sourcegraph web application, we provide such an implementation: https://sourcegraph.sgdev.org/github.com/sourcegraph/sourcegraph/-/blob/src/SourcegraphWebApp.tsx#L259:14
      Here in the browser extension, however, we do not -- and this causes any `<Shortcut>`
      component to break due to missing React context data. If we were to publish
      the browser extension today, the Sourcegraph Extension command palette would
