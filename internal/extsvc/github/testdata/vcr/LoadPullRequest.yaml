      on Sourcegraph.com).\r\n\r\nThis does not actually cause us to register shortcuts
      in the browser extension for the command palette -- but we certainly can now
      after this change.\r\n\r\nSee also:\r\n\r\n- https://github.com/sourcegraph/extensions-client-common/pull/60\r\n-
