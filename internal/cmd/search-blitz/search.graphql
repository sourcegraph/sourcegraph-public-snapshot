fragment FileMatchFields on FileMatch {
    repository {
        name
        url
    }
    file {
        path
        url
        commit {
            oid
        }
    }
    lineMatches {
        preview
        lineNumber
        offsetAndLengths
    }
}

fragment CommitSearchResultFields on CommitSearchResult {
    messagePreview {
        value
        highlights {
            line
            character
            length
        }
    }
    diffPreview {
        value
        highlights {
            line
            character
            length
        }
    }
    label {
        html
    }
    url
    matches {
        url
        body {
            html
            text
        }
        highlights {
            character
            line
            length
        }
    }
    commit {
        repository {
            name
        }
        oid
        url
        subject
        author {
            date
            person {
                displayName
            }
        }
    }
}

fragment RepositoryFields on Repository {
    name
    url
    externalURLs {
        serviceType
        url
    }
}

fragment SearchResultsAlertFields on SearchResults {
    alert {
        title
        description
        proposedQueries {
            description
            query
        }
    }
}

query ($query: String!, $version: SearchVersion!) {
    search(query: $query, version: $version) {
        results {
            results {
                __typename
                ... on FileMatch {
                    ...FileMatchFields
                }
                ... on CommitSearchResult {
                    ...CommitSearchResultFields
                }
                ... on Repository {
                    ...RepositoryFields
                }
            }
            limitHit
            cloning {
                name
            }
            missing {
                name
            }
            timedout {
                name
            }
            matchCount
            elapsedMilliseconds
            ...SearchResultsAlertFields
        }
    }
}
