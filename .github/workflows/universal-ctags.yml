          path: './dist/'
          destination: 'universal_ctags/x86_64-linux'
          glob: 'universal-ctags-*'

  report_failure_aarch64_darwin:
    needs: aarch64-darwin
    if: ${{ failure() }}
    uses: sourcegraph/sourcegraph/.github/workflows/report-job-failure.yml@wb/actions/reusable-sentry
    with:
      repo: "${{ github.repository }}"
      branch: "${{ github.ref_name }}"
      workflow_name: "${{ github.workflow }}"
      run_id: ${{ github.run_id }}
    secrets: inherit
