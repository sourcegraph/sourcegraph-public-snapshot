extend type Query {
    """
    Returns the most relevant SCIP symbol information based on a list and the current state of the editor.
    """
    getPreciseContext(input: PreciseContextInput!): PreciseContext!
}

"""
The input required to fetch the most relevant SCIP symbols.
"""
input PreciseContextInput {
    """
    The list of symbols to consider.
    """
    symbols: [String!]
    """
    The repository name.
    """
    repository: String!
    """
    The commit ID.
    """
    commitID: String!
    """
    The name of the active file.
    """
    activeFile: String!
    """
    The content of the active file.
    """
    activeFileContent: String!
}

"""
PreciseContext provides code intelligence context.
"""
type PreciseContext {
    """
    The precise context data.
    """
    context: [PreciseContextData!]!
}

"""
PreciseContextData provides code intelligence information for a snippet of code.
"""
type PreciseContextData {
    """
    The scip symbol name.
    """
    symbol: String!
    """
    The descriptor created by Syntect.
    """
    syntectDescriptor: String!
    """
    The repository id.
    """
    repository: String!
    """
    The role of the symbol.
    """
    symbolRole: Int!
    """
    The confidence of the context whether PRECISE or SEARCH based.
    """
    confidence: String!
    """
    The snippet of code of the symbol.
    """
    text: String!
    """
    The filepath of code snippet.
    """
    filepath: String!
}
