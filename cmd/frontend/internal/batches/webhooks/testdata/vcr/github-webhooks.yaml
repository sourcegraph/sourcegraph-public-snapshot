l":"ryanslade@gmail.com","name":"Ryan Slade","user":{"avatarUrl":"https://avatars3.githubusercontent.com/u/25610?u=416aa7bd7c7a97c714ea0a503c90a0e7e21c5e56&v=4","login":"ryanslade","url":"https://github.com/ryanslade"}}}},{"__typename":"ReadyForReviewEvent","actor":{"avatarUrl":"https://avatars3.githubusercontent.com/u/25610?u=416aa7bd7c7a97c714ea0a503c90a0e7e21c5e56&v=4","login":"ryanslade","url":"https://github.com/ryanslade"},"createdAt":"2020-04-24T14:48:47Z"},{"__typename":"ReviewRequestedEvent","actor":{"avatarUrl":"https://avatars3.githubusercontent.com/u/25610?u=416aa7bd7c7a97c714ea0a503c90a0e7e21c5e56&v=4","login":"ryanslade","url":"https://github.com/ryanslade"},"requestedReviewer":null,"requestedTeam":null,"createdAt":"2020-04-24T14:48:47Z"},{"__typename":"ReviewRequestedEvent","actor":{"avatarUrl":"https://avatars3.githubusercontent.com/u/25610?u=416aa7bd7c7a97c714ea0a503c90a0e7e21c5e56&v=4","login":"ryanslade","url":"https://github.com/ryanslade"},"requestedReviewer":{},"requestedTeam":{"name":"Cloud","url":"https://github.com/orgs/sourcegraph/teams/cloud","avatarUrl":"https://avatars0.githubusercontent.com/t/3116080?s=400&v=4"},"createdAt":"2020-04-24T14:48:47Z"},{"__typename":"PullRequestReview","databaseId":400027533,"author":{"avatarUrl":"https://avatars0.githubusercontent.com/u/19534377?v=4","login":"eseliger","url":"https://github.com/eseliger"},"authorAssociation":"MEMBER","body":"","state":"APPROVED","url":"https://github.com/sourcegraph/sourcegraph/pull/10156#pullrequestreview-400027533","createdAt":"2020-04-24T15:02:25Z","updatedAt":"2020-04-24T15:05:44Z","commit":{"oid":"71c499bb8ce834164119bd635802971ce88626ef","message":"campaigns: Add test for review added webhook","messageHeadline":"campaigns: Add test for review added webhook","committedDate":"2020-04-24T14:24:43Z","pushedDate":"2020-04-24T14:45:20Z","url":"https://github.com/sourcegraph/sourcegraph/commit/71c499bb8ce834164119bd635802971ce88626ef","committer":{"avatarUrl":"https://avatars3.githubusercontent.com/u/25610?v=4","email":"ryanslade@gmail.com","name":"Ryan Slade","user":{"avatarUrl":"https://avatars3.githubusercontent.com/u/25610?u=416aa7bd7c7a97c714ea0a503c90a0e7e21c5e56&v=4","login":"ryanslade","url":"https://github.com/ryanslade"}}},"includesCreatedEdit":false},{"__typename":"PullRequestReview","databaseId":400049996,"author":{"avatarUrl":"https://avatars1.githubusercontent.com/u/1185253?u=35f048c505007991433b46c9c0616ccbcfbd4bff&v=4","login":"mrnugget","url":"https://github.com/mrnugget"},"authorAssociation":"MEMBER","body":"Sweet! I like the move to the fixtures. What I''m unsure about is how easy it is to use this in practice:\r\n\r\n1. Since you need to have a correct JSON dump of the desired changeset_events in the fixture it''s practically impossible to write a test case first, right? As someone who likes to write tests first, especially when trying to debug something, my desired workflow would be: (1) write down requests that I expect (2) write down what I expected to have in the DB (3) run tests to see what fails. (2) wouldn''t be easy to do, since you''d have to get the metadata and timestamps etc. right.\r\n2. When you add a new test it fails the first time, even if you run `-update`. \r\n\r\nI think (2) might be easy to fix by moving the updating further up (see comment) and (1) might be possible to fix by reducing which data we compare. I think the ergonomics would improve a lot of I could write down my \"wanted changeset events\" only by specifying their type, changeset_id and date.\r\n\r\nWhat do you think?","state":"COMMENTED","url":"https://github.com/sourcegraph/sourcegraph/pull/10156#pullrequestreview-400049996","createdAt":"2020-04-24T15:28:52Z","updatedAt":"2020-04-24T15:36:58Z","commit":{"oid":"71c499bb8ce834164119bd635802971ce88626ef","message":"campaigns: Add test for review added webhook","messageHeadline":"campaigns: Add test for review added webhook","committedDate":"2020-04-24T14:24:43Z","pushedDate":"2020-04-24T14:45:20Z","url":"https://github.com/sourcegraph/sourcegraph/commit/71c499bb8ce834164119bd635802971ce88626ef","committer":{"avatarUrl":"https://avatars3.githubusercontent.com/u/25610?v=4","email":"ryanslade@gmail.com","name":"Ryan Slade","user":{"avatarUrl":"https://avatars3.githubusercontent.com/u/25610?u=416aa7bd7c7a97c714ea0a503c90a0e7e21c5e56&v=4","login":"ryanslade","url":"https://github.com/ryanslade"}}},"includesCreatedEdit":false},{"__typename":"IssueComment","databaseId":619093850,"author":{"avatarUrl":"https://avatars3.githubusercontent.com/u/25610?u=416aa7bd7c7a97c714ea0a503c90a0e7e21c5e56&v=4","login":"ryanslade","url":"https://github.com/ryanslade"},"authorAssociation":"MEMBER","body":"> Sweet! I like the move to the fixtures. What I''m unsure about is how easy it is to use this in practice:\r\n> \r\n> 1. Since you need to have a correct JSON dump of the desired changeset_events in the fixture it''s practically impossible to write a test case first, right? As someone who likes to write tests first, especially when trying to debug something, my desired workflow would be: (1) write down requests that I expect (2) write down what I expected to have in the DB (3) run tests to see what fails. (2) wouldn''t be easy to do, since you''d have to get the metadata and timestamps etc. right.\r\n> 2. When you add a new test it fails the first time, even if you run `-update`.\r\n> \r\n> I think (2) might be easy to fix by moving the updating further up (see comment) and (1) might be possible to fix by reducing which data we compare. I think the ergonomics would improve a lot of I could write down my \"wanted changeset events\" only by specifying their type, changeset_id and date.\r\n> \r\n> What do you think?\r\n\r\nMy workflow was a bit different:\r\n\r\n1. Paste the incoming webhook events\r\n2. Leave expected DB state blank\r\n3. Run, expecting it to fail and look at the diff\r\n4. Once happy that the diff is correct, run with -update (I agree that it would be ideal not to have to do that twice)\r\n\r\nThis means you don''t need to mess around with constructing the expected DB state and it''s pretty easy to inspect the state by looking at the diff.\r\n\r\n","createdAt":"2020-04-24T15:50:41Z","editor":null,"url":"https://github.com/sourcegraph/sourcegraph/pull/10156#issuecomment-619093850","updatedAt":"2020-04-24T15:50:41Z","includesCreatedEdit":false,"publishedAt":"2020-04-24T15:50:41Z"},{"__typename":"PullRequestReview","databaseId":400343163,"author":{"avatarUrl":"https://avatars3.githubusercontent.com/u/2946214?u=0cdcf6f1d7de3a06e649fd5f1c40763dcc031e98&v=4","login":"unknwon","url":"https://github.com/unknwon"},"authorAssociation":"MEMBER","body":"Approve for the idea.","state":"APPROVED","url":"https://github.com/sourcegraph/sourcegraph/pull/10156#pullrequestreview-400343163","createdAt":"2020-04-25T01:33:43Z","updatedAt":"2020-04-25T01:33:43Z","commit":{"oid":"71c499bb8ce834164119bd635802971ce88626ef","message":"campaigns: Add test for review added webhook","messageHeadline":"campaigns: Add test for review added webhook","committedDate":"2020-04-24T14:24:43Z","pushedDate":"2020-04-24T14:45:20Z","url":"https://github.com/sourcegraph/sourcegraph/commit/71c499bb8ce834164119bd635802971ce88626ef","committer":{"avatarUrl":"https://avatars3.githubusercontent.com/u/25610?v=4","email":"ryanslade@gmail.com","name":"Ryan Slade","user":{"avatarUrl":"https://avatars3.githubusercontent.com/u/25610?u=416aa7bd7c7a97c714ea0a503c90a0e7e21c5e56&v=4","login":"ryanslade","url":"https://github.com/ryanslade"}}},"includesCreatedEdit":false},{"__typename":"IssueComment","databaseId":619299503,"author":{"avatarUrl":"https://avatars3.githubusercontent.com/u/2946214?u=0cdcf6f1d7de3a06e649fd5f1c40763dcc031e98&v=4","login":"unknwon","url":"https://github.com/unknwon"},"authorAssociation":"MEMBER","body":"> My workflow was a bit different:\r\n> \r\n> 1. Paste the incoming webhook events\r\n> 2. Leave expected DB state blank\r\n> 3. Run, expecting it to fail and look at the diff\r\n> 4. Once happy that the diff is correct, run with -update (I agree that it would be ideal not to have to do that twice)\r\n\r\nI think I have the similar workflow, except agree with @mrnugget that the `-update` check should come before compare, So I can update the first time regardless, then look at diff in my git index.","createdAt":"2020-04-25T01:36:02Z","editor":null,"url":"https://github.com/sourcegraph/sourcegraph/pull/10156#issuecomment-619299503","updatedAt":"2020-04-25T01:36:02Z","includesCreatedEdit":false,"publishedAt":"2020-04-25T01:36:02Z"},{"__typename":"PullRequestCommit","commit":{"oid":"21cf9a894f228c6967c817a908c6458e05679b9c","message":"campaigns: Rename webhook test data fields\n\nEvents -> Payloads","messageHeadline":"campaigns: Rename webhook test data fields","committedDate":"2020-04-28T10:56:38Z","pushedDate":null,"url":"https://github.com/sourcegraph/sourcegraph/commit/21cf9a894f228c6967c817a908c6458e05679b9c","committer":{"avatarUrl":"https://avatars3.githubusercontent.com/u/25610?v=4","email":"ryanslade@gmail.com","name":"Ryan Slade","user":{"avatarUrl":"https://avatars3.githubusercontent.com/u/25610?u=416aa7bd7c7a97c714ea0a503c90a0e7e21c5e56&v=4","login":"ryanslade","url":"https://github.com/ryanslade"}}}},{"__typename":"PullRequestCommit","commit":{"oid":"6a9b7f39cbb06b2f13864c57db75af5a60fcd3ac","message":"campaigns: Update webhook tests before checking test result\n\nSo that when marked to update we only need to run once","messageHeadline":"campaigns: Update webhook tests before checking test result","committedDate":"2020-04-29T12:30:24Z","pushedDate":"2020-04-29T12:31:44Z","url":"https://github.com/sourcegraph/sourcegraph/commit/6a9b7f39cbb06b2f13864c57db75af5a60fcd3ac","committer":{"avatarUrl":"https://avatars3.githubusercontent.com/u/25610?v=4","email":"ryanslade@gmail.com","name":"Ryan Slade","user":{"avatarUrl":"https://avatars3.githubusercontent.com/u/25610?u=416aa7bd7c7a97c714ea0a503c90a0e7e21c5e56&v=4","login":"ryanslade","url":"https://github.com/ryanslade"}}}},{"__typename":"MergedEvent","actor":{"avatarUrl":"https://avatars3.githubusercontent.com/u/25610?u=416aa7bd7c7a97c714ea0a503c90a0e7e21c5e56&v=4","login":"ryanslade","url":"https://github.com/ryanslade"},"mergeRefName":"master","url":"https://github.com/sourcegraph/sourcegraph/pull/10156#event-3284457002","commit":{"oid":"16c77e07c1957089e16033aeb956c65528313df9","message":"campaigns: Add more webhook tests (#10156)\n\n* campaigns: Rename webhook event types and add Action field\r\n\r\n* campaigns: Refactor webhook tests\r\n\r\nAll test data is now located in the fixtures/testdata directory where\r\nyou specify a list of web hook events and the expected content of the\r\nchangeset events after all webhook events have been processed.\r\n\r\nThis should make it easier to test how webhook events alter the DB.\r\n\r\n* campaigns: Undo rename\r\n\r\n* campaigns: Rename test variables\r\n\r\n* campaigns: Separate db tests and introduce more fixture data\r\n\r\n* WIP\r\n\r\n* campaigns: Tweak tests to run together\r\n\r\n* campaigns: Duplicate events in tests\r\n\r\n* campaigns: Remove hack\r\n\r\n* campaigns: Add test for review added webhook\r\n\r\n* campaigns: Rename webhook test data fields\r\n\r\nEvents -> Payloads\r\n\r\n* campaigns: Update webhook tests before checking test result\r\n\r\nSo that when marked to update we only need to run once","messageHeadline":"campaigns: Add more webhook tests (#10156)","committedDate":"2020-04-29T12:51:57Z","pushedDate":"2020-04-29T12:52:00Z","url":"https://github.com/sourcegraph/sourcegraph/commit/16c77e07c1957089e16033aeb956c65528313df9","committer":{"avatarUrl":"https://avatars3.githubusercontent.com/u/19864447?v=4","email":"noreply@github.com","name":"GitHub","user":null}},"createdAt":"2020-04-29T12:51:57Z"},{"__typename":"ClosedEvent","actor":{"avatarUrl":"https://avatars3.githubusercontent.com/u/25610?u=416aa7bd7c7a97c714ea0a503c90a0e7e21c5e56&v=4","logi