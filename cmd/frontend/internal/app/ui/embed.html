<!DOCTYPE html>
<html lang="en" class="base">
    <head>
        {{.Injected.HeadTop}}
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="google" content="notranslate" />
        <meta http-equiv="Content-Language" content="en" />
        <meta name="viewport" content="width=device-width, viewport-fit=cover" />
        <meta name="referrer" content="origin-when-cross-origin" />
        <meta name="color-scheme" content="light dark" />

        <title>{{.Title}}</title>
        {{if .Manifest.EmbedCSSBundlePath}}
        <link rel="stylesheet" href="{{assetURL .Manifest.EmbedCSSBundlePath}}" />
        {{end}}

        <script ignore-csp>
            window.context = {{.Context}}
            window.pageError = {{.Error}}
        </script>

        {{.Injected.HeadBottom}}
    </head>

    <body>
        {{.Injected.BodyTop}}
        <div id="root"></div>
        <noscript>
            <p>
                Sourcegraph is a web-based code search and navigation tool for dev teams. Search, navigate, and review
                code. Find answers.
            </p>

            <br />
            <br />
            <br />
            You need to enable JavaScript to run this app.
        </noscript>
        <script src="{{assetURL .Manifest.EmbedJSBundlePath}}" type="module"></script>
        {{.Injected.BodyBottom}}
    </body>
</html>
