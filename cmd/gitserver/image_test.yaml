schemaVersion: "2.0.0"

commandTests:
  - name: "binary is runnable"
    command: "/gitserver"
    envVars:
      - key: "SANITY_CHECK"
        value: "true"
  - name: "git is runnable"
    command: "git"
    args:
      - version
  - name: "git-lfs is runnable"
    command: "git-lfs"
    args:
      - version
  - name: "git p4 is runnable"
    command: "git"
    args:
      - p4
    expectedOutput: ["valid commands: submit"]
    exitCode: 2
  - name: "ssh is runnable"
    command: "ssh"
    exitCode: 255
  - name: "python3 is runnable"
    command: "python3"
    args:
      - --version
  - name: "bash is runnable"
    command: "bash"
    args:
      - --version
  - name: "p4 is runnable"
    command: "p4"
    args:
      - -h
  - name: "coursier is runnable"
    command: "coursier"
  - name: "p4-fusion is runnable"
    command: "p4-fusion"
    args:
    expectedOutput: ["--noBaseCommit"]
    exitCode: 1

  - name: "not running as root"
    command: "/usr/bin/id"
    args:
      - -u
    excludedOutput: ["^0"]
    exitCode: 0

fileExistenceTests:
- name: '/data/repos'
  path: '/data/repos'
  shouldExist: true
  uid: 100
  gid: 101
